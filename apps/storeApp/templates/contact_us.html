<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Hobby - Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'storeApp/css/style.css' %}">
</head>

<body>
    <div>
        <h1 class="dark_text">Contact us</h1>
        <form action="" method="POST">
            {% csrf_token %}

            <span class="row">
                <div class="form-group d-inline-block col">
                    <label for="contact_name" class="dark_text">Your Name</label>
                    <input type="text" class="form-control" id="contact_name" placeholder="first last" name="contact_name">
                </div>
                <div class="form-group d-inline-block col">
                    <label for="contact_email" class="dark_text">Your Email address</label>
                    <input type="email" class="form-control" id="contact_email" placeholder="name@example.com" name="contact_email">
                </div>
            </span>

            <div class="form-group">
                <label for="contact_message" class="dark_text">Your Message</label>
                <textarea class="form-control" id="contact_message" rows="3" name="contact_message"></textarea>
            </div>

            <input type="hidden" name="honey_pot">
            <button type="button">Submit</button>

        </form>
    </div>
</body>

</html>
