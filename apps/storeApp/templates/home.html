<!DOCTYPE html>
<html lang="en">
{% load static %}
<div class="container-fluid p-0 m-0">
    <div id="carouselExampleCaptions" class="carousel slide w-100 jumbotron m-0 p-0" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>

        <!-- Jumbotron Sale -->
        <div class="carousel-inner jumbotron shadow  m-0 p-0">
            {% if sale_list_4 != None %} {% for item in sale_list_4.sale_products.all %} {% if item == sale_list_4.sale_products.all.0 %}
            <div class="carousel-item active">
                {% else %}
                <div class="carousel-item">
                    {% endif %}
                    <button class="p-0 m-0 btn btn-link w-100 feature_item" onclick="show_product('{{item.id}}')"><img src="{{item.image.url}}" alt="product_image" class="feature_item border shadow" />
                    </button>
                </div>
                {% endfor %}
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                {% endif %}
            </div>
        </div>

    </div>
</div>

</html>
