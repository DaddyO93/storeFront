<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Details</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container-fluid min-vh-100">
        <!-- Navbar -->
        <ul class="nav top_nav justify-content-center row myTab mb-2" role="tablist">
            <li class="nav-item">
                <p class="">Hello {{current_user.first_name}}</p>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/home">Admin Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/news">News</a>
            </li>
            <li class="nav-item">
                <a href="/admin/user_manager" class="nav-link">Users</a>
            </li>
            <li class="nav-item">
                <a class="nave-link" href="/users/logout">Log Out</a>
            </li>
        </ul>

        <div class="col-8 mx-auto">
            <h1 class="dark_text">Product Detail:</h1>
            <h5 class="dark_text">Name:</h5>
            <input class="dark_text" type="text" name="product_name" id="product_name" placeholder="{{this_product.name}}">
            <h5 class="dark_text">Description:</h5>
            <input class="dark_text" type="text" name="product_description" id="product_description" placeholder="{{this_product.description}}">
            <h5 class="dark_text">Image:</h5>
            <div class="row">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <img src="{{this_product.image.url}}" alt="product_image" height="100px" />
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h5 class="dark_text">Price:</h5>
                    <input class="dark_text" type="text" name="product_description" id="product_description" placeholder="{{this_product.price}}">
                    <h5 class="dark_text">Category</h5>
                    <input class="dark_text" type="text" name="product_description" id="product_description" placeholder="{{this_product.category.name}}">
                    <h5 class="dark_text">Brand</h5>
                    <input class="dark_text" type="text" name="product_description" id="product_description" placeholder="{{this_product.brand.name}}">
                    <h5 class="dark_text">Inventory</h5>
                    <input class="dark_text" type="text" name="product_description" id="product_description" placeholder="{{this_product.inventory}}">
                </div>
            </div>

            <div class="row my-4 justify-content-center">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{this_product.id}}">
                    <button class="btn btn-sm btn-primary text-center" onclick="update()">Update</button>
                    <button class="btn btn-sm btn-primary text-center" onclick="delete_product()">Delete</button>
                    <button class="btn btn-sm btn-primary text-center" onclick="cancel()">Cancel</button>
                </form>
            </div>
        </div>
</body>

</html>
