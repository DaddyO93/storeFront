<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="col-8 mx-auto">
        <h3>Product Detail:</h3>
        <h5>Name:</h5>
        <p>{{this_product.name}}</p>
        <h5>Description:</h5>
        <p>{{this_product.description}}</p>
        <h5>Image:</h5>
        <div class="row">
            <div class="col-6">
                <img src="{{this_product.image.url}}" alt="product_image" width="200px"/>
            </div>
            <div class="col-6">
                <h5>Price:</h5>
                <p>{{this_product.price}}</p>
                <h5>Category</h5>
                <p>{{this_product.category.name}}</p>
                <h5>Brand</h5>
                <p>{{this_product.brand.name}}</p>
            </div>
        </div>
        <div class="row my-4 justify-content-center">
            <form action="/products/add_to_cart" method="POST">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{this_product.id}}">
                <input type="number" name="product_quantity" value="1">
                <button class="btn btn-sm btn-primary text-center" type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
</body>
</html>
